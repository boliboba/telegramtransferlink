<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-color: #232323; /* Тёмный фон для контраста */
      text-align: center;
      padding: 0;
      margin: 0;
      overflow: hidden; /* Отключаем прокрутку */
      display: flex;
      justify-content: center;
      align-items: center;
      padding-top: 15px;
    }

    .cta-button {
      display: inline-flex;
      padding: 12px 25px;
      background: linear-gradient(45deg, #00c6ff, #0072ff); /* Градиент Telegram */
      color: white;
      font-size: 22px;
      font-weight: bold;
      text-align: center;
      border-radius: 50px;
      text-decoration: none;
      transition: transform 0.3s ease, box-shadow 0.3s ease, background 0.3s ease;
      cursor: pointer;
      align-items: center;
      justify-content: center;
      max-width: 220px; /* Максимальная ширина кнопки */
      width: 100%;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
      position: relative;
      box-shadow: 0px 6px 15px rgba(0, 114, 255, 0.5); /* Мягкая тень */
    }

    .cta-button img {
      margin-right: 10px; /* Отступ между иконкой и текстом */
      width: 36px;
      height: 36px;
    }

    .cta-button:hover {
      transform: scale(1.08); /* Лёгкое увеличение при наведении */
      background: linear-gradient(45deg, #0072ff, #00c6ff); /* Инверсия градиента */
      box-shadow: 0px 12px 25px rgba(0, 114, 255, 0.8); /* Увеличенная тень */
    }

    .cta-button::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 130%;
      height: 130%;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 50px;
      transform: translate(-50%, -50%) scale(0);
      transition: transform 0.5s ease;
      z-index: 0;
    }

    .cta-button:hover::before {
      transform: translate(-50%, -50%) scale(1); /* Эффект подсветки при наведении */
    }

    .cta-button span {
      z-index: 1; /* Чтобы текст и иконка отображались поверх подсветки */
    }
  </style>
</head>
<body>

  <a href="https://t.me/isachenkobv" target="_blank" class="cta-button">
    <img src="https://img.icons8.com/ios-filled/452/telegram-app.png" alt="Telegram">
    <span>Telegram</span>
  </a>

</body>
</html>
